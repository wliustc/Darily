{% extends 'base/site_base.html' %}

{% block content %}

    <div class="card" style="height: 100%">
        <div class="card-header" style="margin-bottom: 30px">
            <div class="card-title">
                {% if edit_obj %}
                    <div class="title" style="margin:10px 20px 0 0">Edit Customer</div>
                {% else %}
                    <div class="title" style="margin:10px 20px 0 0">Add Customer</div>
                {% endif %}

            </div>

        </div>
        <!--批量操作 -->
        <div class="col-xs-6 col-md-offset-1">
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label for="">{{ field.label }}</label>
                        {{ field }}
                        <span class="pull-right" style="color: #f00">{{ field.errors.0 }}</span>
                    </div>
                {% endfor %}
                <button class="btn btn-info pull-right" style="cursor: pointer">提交</button>
            </form>
        </div>
    </div>

{% endblock %}
