{% extends 'base/site_base.html' %}


{% block content %}

    <div class="card">
        <div class="card-header">
            <div class="card-title">
                <div class="title">Charts</div>
            </div>
            <div class="pull-right">
                <a class="btn btn-link" href="?date=today" style="color: #FF3030">今天</a>
                <a class="btn btn-link" href="?date=yesterday" style="color: #FF4500">昨天</a>
                <a class="btn btn-link" href="?date=week" style="color: #FF7F50">最近一周</a>
                <a class="btn btn-link" href="?date=recent_month" style="color: #FFB90F">最近一个月</a>
            </div>
        </div>
        <div class="card-body no-padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-5" style="height: 500px">
                        <div id="container1" style="height: 100%"></div>
                    </div>
                    <div class="col-md-5 col-md-offset-2" style="height: 500px;">
                        <div id="container2" style="height: 100%; margin-top: 50px"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock content %}

{% block js %}
    <script src="/static/js/echarts.common.min.js"></script>
    <script>
        var dom = document.getElementById("container1");
        var myChart = echarts.init(dom);
        var app = {};
        option = null;
        app.title = '坐标轴刻度与标签对齐';

        option = {
            color: ['#3398DB'],
            tooltip: {
                trigger: 'axis',
                axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                    type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: [
                {
                    type: 'category',
                    data: {{ list_x|safe }},
                    axisTick: {
                        alignWithLabel: true
                    }
                }
            ],
            yAxis: [
                {
                    type: 'value'
                }
            ],
            series: [
                {
                    name: '成单数量',
                    type: 'bar',
                    barWidth: '60%',
                    data: {{ list_y|safe }}
                }
            ]
        };

        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
    </script>

    <script>
        var dom = document.getElementById("container2");
        var myChart = echarts.init(dom);
        var app = {};
        option = null;
        app.title = '环形图';

        option = {
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b}: {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                x: 'left',
                data: {{ list_x|safe }}
            },
            series: [
                {
                    name: '成单数量',
                    type: 'pie',
                    radius: ['50%', '70%'],
                    avoidLabelOverlap: false,
                    label: {
                        normal: {
                            show: false,
                            position: 'center'
                        },
                        emphasis: {
                            show: true,
                            textStyle: {
                                fontSize: '30',
                                fontWeight: 'bold'
                            }
                        }
                    },
                    labelLine: {
                        normal: {
                            show: false
                        }
                    },
                    data: {{ list_circle|safe }}
                }
            ]
        };
        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
    </script>
{% endblock js %}
