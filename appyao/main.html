<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mui.css" />
	</head>

	<body>

		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">首页</h1>
		</header>

		<div class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!-- 主界面具体展示内容 -->
				<div class="mui-content">
					<div class="mui-slider">
						<!--轮播-->
						<div class="mui-slider-group mui-slider-loop">
							<!--第一个内容区容器-->
							<div class="mui-slider-item mui-slider-item-duplicate">
								<img src="./img/15.jpg" alt="" />
							</div>
							<!--第二个内容区-->
							<div class="mui-slider-item mui-slider-item-duplicate">
								<img src="./img/16.jpg" alt="" />
							</div>
						</div>
					</div>
					<!--九宫格-->
					<ul class="mui-table-view mui-grid-view mui-grid-9">
						<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
							<a href="#">
								<span class="mui-icon mui-icon-home"></span>
								<div class="mui-media-body">儿歌</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
							<a href="#">
								<span class="mui-icon mui-icon-email"><span class="mui-badge mui-badge-red">5</span></span>
								<div class="mui-media-body">童话</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
							<a href="#">
								<span class="mui-icon mui-icon-chatbubble"></span>
								<div class="mui-media-body">故事</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
							<a href="#">
								<span class="mui-icon mui-icon-location"></span>
								<div class="mui-media-body">古诗</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
							<a href="#">
								<span class="mui-icon mui-icon-search"></span>
								<div class="mui-media-body">词曲</div>
							</a>
						</li>
						<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-4">
							<a href="#">
								<span class="mui-icon mui-icon-phone"></span>
								<div class="mui-media-body">笑话</div>
							</a>
						</li>
					</ul>
					<!--图文列表-->
					<ul class="mui-table-view" id="content_list">

					</ul>
				</div>

			</div>
		</div>
		<div class="mui-off-canvas-backdrop"></div>

	</body>
	<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui.init();
		mui.plusReady(function() {
			mui.post(window.serv + "/content", {

			}, function(data) {
				console.log(JSON.stringify(data));
				for(var i = 0; i < data.data.length; i++) {
					create_item(data.data[i])
				}
			}, 'json');
		})

		function create_item(content) {
			var li = document.createElement("li");
			li.className = "mui-table-view-cell mui-media";
			var a = document.createElement("a");
			a.onclick = function() {
				mui.openWindow({
					url: "player.html",
					id: "player.html",
					extras: content
				})
			}
			var img = document.createElement("img");
			img.className = "mui-media-object mui-pull-left";
			img.src = window.serv_image + content.img;
			var div = document.createElement("div");
			div.className = "mui-media-body";
			div.innerText = content.title;
			var p = document.createElement("p");
			p.className = "mui-ellipsis";
			p.innerText = content.info;

			li.appendChild(a);
			a.appendChild(img);
			a.appendChild(div);
			div.appendChild(p);

			document.getElementById("content_list").appendChild(li);

		}
	</script>

</html>
