<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<title>Document</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/mui.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">个人中心</h1>
		</header>
		<div class="mui-content">
			<ul class="mui-table-view">
			    <li class="mui-table-view-cell mui-media">
			        <a href="javascript:;">
			            <img class="mui-media-object mui-pull-left" id="avatar">
			            <div class="mui-media-body">
			                <span id="nickname"></span>
			                <p class="mui-ellipsis" id="username"></p>
			            </div>
			        </a>
			    </li>
			</ul>
			<ul class="mui-table-view" style="margin-bottom: 10px;">
			        <li class="mui-table-view-cell" style="height: 60px;line-height: 40px;">
			            <a class="mui-navigate-right" id="toy_manager">
			                <span class="mui-icon mui-icon-qq"></span>管理我的玩具
			            </a>
			        </li>
			</ul>
			<button type="button" id="scan" class="mui-btn mui-btn-success mui-btn-block">扫描</button>
			<button type="button" id="logout_btn" class="mui-btn mui-btn-danger mui-btn-block">退出</button>
		</div>
	</body>
	<script src="js/mui.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		mui.init();
		var Sdata = null;
		
		mui.back = function() {
			
		};
		
		mui.plusReady(function () {
		    Sdata = plus.webview.currentWebview();
		    console.log(JSON.stringify(Sdata));
		    var index = plus.webview.getWebviewById("HBuilder");
		    mui.fire(index,'new_ws');
		    document.getElementById("avatar").src = "avatar/" + Sdata.avatar;
		    document.getElementById("nickname").innerText = Sdata.nickname;
		    document.getElementById("username").innerText = Sdata.username;
		});

		document.getElementById('logout_btn').addEventListener('tap', function() {
			window.localStorage.removeItem("user");
			mui.openWindow({
				url: "login.html",
				id: "login.html",
				styles: {
					top: "0px",
					bottom: "50px"
				}
			}); 
		})
		
		document.getElementById('scan').addEventListener('tap',function () {
		        mui.openWindow({
		        	url:"scanQR.html",
		        	id:"scanQR.html",
		        })
		});
		
		document.getElementById("toy_manager").addEventListener("tap",function(){
				mui.openWindow({
		        	url:"toy_manager.html",
		        	id:"toy_manager.html",
		        })
		})
	</script>

</html>
