<!doctype html>
<html lang="en">

<body>

	    </div>
	    <ul class="mui-table-view">

	                    <span>玩具名称 ：</span>
	                    <span id="toy_name"></span>

	            </li>
	            <li class="mui-table-view-cell">

	                <a class="mui-navigate-right" >
						<img id="device_key_img" style="width: 100px;height: 100px;"/>

	            </li>
	        </ul>
	
		<div class="mui-row" style="text-align: center;">
		    玩具通讯录
		</div>
		<ul class="mui-table-view mui-grid-view" id="friend_list">
		    <li class="mui-table-view-cell mui-media mui-col-xs-3">
		        <a id="add_req">
		            <img class="mui-media-object" style="width: 75px;height: 75px;border-radius: 50%;" src="image/add.jpg">

		        </a>
		    </li>
		</ul>
	</div>
</body>
    <script src="js/mui.js" type="text/javascript" charset="utf-8"></script>

    	    mui.post(window.serv + '/toyInfo',{

    	    	},function(data){
    	    		console.log(JSON.stringify(data));
    	    		document.getElementById("toy_title").innerText = data.data.toy_name;
    	    		document.getElementById("avatar").src = "avatar/" + data.data.avatar;
    	    		document.getElementById("toy_name").innerText = data.data.toy_name;
    	    		document.getElementById("baby_name").innerText = data.data.baby_name;
    	    		document.getElementById("device_key").innerText = data.data.device_key;
    	    		document.getElementById("device_key_img").src = window.serv + "/get_qr/" + data.data.device_key +".jpg";
    	    		for (var i = 0; i < data.data.friend_list.length; i++) {

    	document.getElementById('add_req').addEventListener('tap',function () {

				url: "scanQR.html",
				id: "scanQR.html",
				extras:{type:"toy",toy_id:Sdata._id}
			})
    	});

</html>
